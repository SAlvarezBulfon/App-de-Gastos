<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
              Calcula tus Gastos
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Ingresa cuánto gastó cada persona</h5>
                <div class="card-text">
                    <div class="mb-3 mt-3">
                        <form>
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" maxlength="15" class="form-control mb-3" id="nombre" required>
                            <label for="gasto" class="form-label">Cantidad</label>
                            <input type="number" class="form-control mb-3" id="gasto" required>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="add"><i class="bi bi-plus"></i> Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <ul id="lista" class="list-group"></ul>
                </div>
                <div id ="total">

                </div>
                <div id ="promedio">

                </div>
            </div>
          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
